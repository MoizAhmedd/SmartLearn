<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Register a Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli|Source+Serif+Pro&display=swap" rel="stylesheet">
    <link href="{% static 'css/Larsseit' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>


  <body>
      <nav class="navbar navbar-light bg-light" id="nav">
          <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo.png' %}" width=250px height=auto alt="smartlearn-logo">
          </a>
        </nav>

        <div class="container-fluid" id="courseadd">
          <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8 course" id="registration-div">
              <form>
                <h1 id="course-registration-title">Add a new course</h1>

                <div class="form-group">
                    <label for="courseName"><b>Subject group</b></label>
                    <input type="text" class="form-control" id="courseName" name="course_name" placeholder="Eg. English, BIOL" required>
                </div>
                <div class="form-group">
                    <label for="courseCode"><b>Course code</b></label>
                    <input type="text" class="form-control" id="courseCode" name="course_code" placeholder="Ex. BIO102" required>
                </div>
                
                <div class="form-group">
                    <label for="courseDescription"><b>Course description</b></label>
                    <input type="text" class="form-control" id="courseDescription" name="course_description" placeholder="Eg. Introduction to Old English, Advanced Cellular Biology" required>
                </div>
                <h3 id="instructor-name">Instructor: Peter Johnson</h3> <!-- TODO dynamically insert instructor name -->
                <button type="submit" class="btn btn-primary signup">Submit</button>
              </form>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
  </body>
</html>
