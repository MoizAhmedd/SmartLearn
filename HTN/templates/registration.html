{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli|Source+Serif+Pro&display=swap" rel="stylesheet">
    <link href="{% static 'css/Larsseit' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>


  <body id="login-body">
      <nav class="navbar navbar-light bg-light" id="nav">
          <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo.png' %}" width=250px height=auto alt="smartlearn-logo">
          </a>
        </nav>

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6" id="illustrationlogin">
              <img src="{% static 'img/illustration.png' %}" class="imglogin">
            </div>
            <div class="col-md-6" id="login-div">
              <form>
                <div class="container">
                  <h1>Create an Account</h1>


                  <div class="form-group">
                    <label for="email"><b>Email</b></label> 
                    <input class="form-control" id = "email" type="text" placeholder="Enter Email" name="email" required>
                  </div>

                  <div class="form-group">
                    <label for="password"><b>Password</b></label> 
                    <input class="form-control" id = "password" type="password" placeholder="Enter Password" name="password" required>
                  </div>

                  <div class="form-group">
                    <label for="psw-repeat"><b>Confirm Password</b></label>
                    <input class="form-control"type="password" placeholder="Repeat Password" name="psw-repeat" required>
                  </div>

                  <div class="form-group">
                    <label for="type"><b>Student or Teacher</b></label> 
                    <input class="form-control" id = "email" type="text" placeholder="Student or Teacher?" name="type" required>
                  </div>

                  <p>Already have an account? <a href="#">Sign in</a>.</p>
                  <button type="submit" class="btn btn-primary btn-lg signup" >Register</button>
                </div>
              
                <div class="container signin">
                  
                </div>
              </form>
            </div>
          </div>
        </div>
  </body>
</html>
