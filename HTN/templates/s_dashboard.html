{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SmartLearn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{%  static 'css/styles.css' % }" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli|Source+Serif+Pro&display=swap" rel="stylesheet">
    <link href="{% static 'css/styles.css'% }">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>


<body>
    
        <nav class="navbar navbar-light bg-light" id="nav">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/logo.png' %}" width=250px height=auto alt="smartlearn-logo">
                </a>
                <button type="button" class="btn btn-outline-dark" id="loginbtn" href="/">LOG OUT</button>
        </nav>

        <div class="entirewidth">
                <div style = "text-align:center;" class="card-header" id="ch">
                    <h1 id="ch">Student Djkkjjkashboard</h1>
                    <a class = "btn btn-primary" style = "text-align: center;" href = "{% url 'create' teacher_name %}">Add Course</a>
                </div>
                
                {% for course in courses%}
                <a href = ""></a>
                <div class = "card-group" id = "cg">
                    <div class = "card" id = "course">
                        {% for key,value in course.items %}
                        <div style = "text-align: center;" class  = "card-body" id = "cb">
                            <h2 class = "coursename" style = "text-transform: capitalize">{{key}}</h1>
                            <h3 class = "details" style = "text-transform: capitalize" >{{value}}</h3>
                        </div>
                        {% endfor %}
                        <a style = "text-align:center;"href = "{% url 'course-details' course.code %}">Course Details</a>
                    </div>
                </div>
                <a href = "{% url 'enrol' student_name %}"></a>
                {% endfor %}

            </div>
</body>
